<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>

<body>
    <div class="wrapper">

        <div class="main">
            <header class="header header--landscape">
                <div class="header__icon">
                    <i class="fas fa-book"></i>
                </div>
                <h1 class="header__title">Dictionary</h1>
            </header>

            <div class="background">
                <div class="background__triangle">
                    <header class="header header--portrait">
                        <div class="header__icon">
                            <i class="fas fa-book"></i>
                        </div>
                        <h1 class="header__title">Dictionary</h1>
                    </header>
                </div>
            </div>
            <form class="search">
                <div class="search__input-box">
                    <input class="search__input" type="text" required>
                    <span class="search__input-line"></span>
                    <span class="search__input-text">Enter english word ...</span>
                </div>
                <button type="submit" class="search__button">search</button>
            </form>
        </div>
        <section class="content"></section>
    </div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="index.js"></script>
</body>

</html>
